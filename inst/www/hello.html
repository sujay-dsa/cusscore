    <!-- Include order: first jquery, then opencpu.js, and then your code -->
    <script src="opencpu/jquery-1.10.2.min.js"></script>

    <script src="loader.js"></script>
    <script>
    //init this script when the page has loaded
    $(document).ready(function(){
      $("#submitbutton").on("click", function(){
        //disable the button to prevent multiple clicks
        $("#submitbutton").attr("disabled", "disabled");
        
        
        //perform the request
        var req = ocpu.rpc("calculate_score", {
          date : "1-Jul-17"
        }, function(output.message){
           alert(output);
          var obj = JSON.parse(output.message);
          var avgfit = 0;
          var avghealth = 0;
          var avgvalue = 0;
          var avgsuccess=0;
          
        for (var i = 0; i < obj.length; i++) {
             temp = i+1; 
            $("#customer"+temp).text(obj[i].CustomerID);
            $("#fit"+temp).text(obj[i].FIT);
            $("#health"+temp).text(obj[i].HEALTH);
            $("#value"+temp).text(obj[i].VALUE);
            $("#success"+temp).text(obj[i].SUCCESS_SCORES);

            avgfit = avgfit+obj[i].FIT;
            avghealth = avghealth+obj[i].HEALTH;
            avgvalue = avgvalue+obj[i].VALUE;
            avgsuccess = avgsuccess+obj[i].SUCCESS_SCORES;
          };

          avgfit = parseInt(avgfit/obj.length);
          avghealth = parseInt(avghealth/obj.length);
          avgvalue = parseInt(avgvalue/obj.length);
          avgsuccess = parseInt(avgsuccess/obj.length);
         

            $("#avgfit").text(avgfit);
            $("#avghealth").text(avghealth);
            $("#avgvalue").text(avgvalue);
            $("#avgsuccess").text(avgsuccess);


                  google.charts.load('current', {'packages':['gauge']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Label', 'Value'],
          ['Fit', parseInt($("#avgfit").text())],
          ['Health', parseInt($("#avghealth").text())],
          ['Value', parseInt($("#avgvalue").text())],
          ['Success', parseInt($("#avgsuccess").text())],
        ]);

        var options = {
          width: 800, height: 120,
          redFrom: 0, redTo: 30,
          yellowFrom:31, yellowTo: 60,
          greenFrom:60, greenTo:100,
          minorTicks: 5
        };

        var chart = new google.visualization.Gauge(document.getElementById('chart_div'));

        chart.draw(data, options);
      }
        });
        
        //if R returns an error, alert the error message
        req.fail(function(){
          alert("Server error: " + req.responseText);
        });
        
        //after request complete, re-enable the button 
        req.always(function(){
          $("#submitbutton").removeAttr("disabled")
        });
      });
      


     
    });
    </script>
